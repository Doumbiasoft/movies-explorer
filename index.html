<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="icon" type="image/x-icon" href="./images/m-explorer.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="module" src="./scripts/index.mjs"></script>
    <title>Movies Explorer</title>
</head>

<body class="bg-gray-900 min-h-screen">
    <!-- Hero Section -->
    <section id="heroSection" class="relative h-80 md:h-96 bg-cover bg-center bg-no-repeat">
        <!-- Navigation Bar -->
        <nav class="absolute top-0 left-0 right-0 z-20 p-4 md:p-6">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center">
                    <button id="backBtn" title="Back Btn"
                        class="text-black hover:text-gray-300 mr-4 transition-colors cursor-pointer hidden bg-gray-200/25 rounded">
                        <svg class="w-9 h-9" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <div class="flex items-center gap-2">
                        <img src="./images/m-explorer.png" height="40" width="40" alt="">
                        <h1 class="text-2xl md:text-3xl font-bold text-white">MExplorer</h1>
                    </div>

                </div>
            </div>
        </nav>

        <!-- Hero Content -->
        <div class="absolute inset-0 flex items-center justify-center px-4">
            <div class="text-center max-w-3xl mx-auto">
                <h2 class="text-2xl md:text-4xl font-bold text-b mb-2 md:mb-3 leading-tight text-gray-800">
                    Discover Amazing Movies
                </h2>
                <p class="text-base md:text-lg text-gray-700 mb-4 md:mb-6 leading-relaxed">
                    Explore trending films, find your favorites, and watch trailers
                </p>

                <!-- Search Input in Hero -->
                <div class="relative max-w-xl mx-auto">
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 w-5 h-5 z-10"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search for movies..."
                        class="w-full pl-10 pr-4 py-3 text-base bg-white bg-opacity-90 text-gray-800  rounded-full focus:outline-none focus:ring-4 focus:ring-gray-800 focus:bg-white shadow-2xl backdrop-blur-sm transition-all duration-300" />
                </div>
            </div>
        </div>
    </section>

    <!-- Compact Header for Details View -->
    <header id="compactHeader" class="bg-gray-900 bg-opacity-95 backdrop-blur-sm p-4 sticky top-0 z-20 hidden">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <button id="backBtnCompact" title="Back Btn Compact"
                    class="text-white hover:text-gray-300 mr-4 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                </button>
                <h1 class="text-2xl font-bold text-white">MExplorer</h1>
            </div>
            <div class="relative max-w-md w-full">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" id="searchInputCompact" placeholder="Search movies..."
                    class="w-full pl-10 pr-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-4 pt-8">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-8 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto"></div>
            <p class="text-white mt-4">Loading...</p>
        </div>

    </main>

</body>

</html>
