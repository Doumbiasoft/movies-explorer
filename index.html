<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="icon" type="image/x-icon" href="./images/m-explorer.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="module" src="./scripts/tmdb-service.mjs"></script>
    <script defer type="module" src="./scripts/utilities.mjs"></script>
    <script defer type="module" src="./scripts/index.mjs"></script>
    <title>Movies Explorer</title>
</head>

<body class="bg-gray-900 min-h-screen">
    <!-- Hero Section -->
    <section id="heroSection" class="relative h-80 md:h-96 bg-cover bg-center bg-no-repeat">
        <!-- Movie Backdrop (for details view) -->
        <div id="movieBackdrop" class="absolute inset-0 bg-cover bg-center hidden">
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
            <div class="absolute bottom-0 left-0 right-0 p-8 z-10">
                <h1 id="movieTitle" class="text-4xl font-bold text-white mb-2"></h1>
                <p id="movieTagline" class="text-xl text-gray-200"></p>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="absolute top-0 left-0 right-0 z-20 p-4 md:p-6">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center">
                    <button id="backBtn" title="Back Btn"
                        class="text-black hover:text-gray-300 mr-4 transition-colors cursor-pointer hidden bg-gray-200/25 rounded">
                        <svg class="w-9 h-9" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <div class="flex items-center gap-2">
                        <img src="./images/m-explorer.png" height="40" width="40" alt="">
                        <h1 class="text-2xl md:text-3xl font-bold text-white">Movies Explorer</h1>
                    </div>

                </div>
            </div>
        </nav>

        <!-- Hero Content -->
        <div id="heroContent" class="absolute inset-0 flex items-center justify-center px-4">
            <div class="text-center max-w-3xl mx-auto">
                <h2 class="text-2xl md:text-4xl font-bold text-b mb-2 md:mb-3 leading-tight text-gray-800">
                    Discover Amazing Movies
                </h2>
                <p class="text-base md:text-lg text-gray-700 mb-4 md:mb-6 leading-relaxed">
                    Explore trending films, find your favorites, and watch trailers
                </p>

                <!-- Search Input in Hero -->
                <div class="relative max-w-xl mx-auto">
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 w-5 h-5 z-10"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search for movies..."
                        class="w-full pl-10 pr-4 py-3 text-base bg-white bg-opacity-90 text-gray-800  rounded-full focus:outline-none focus:ring-4 focus:ring-gray-800 focus:bg-white shadow-2xl backdrop-blur-sm transition-all duration-300" />
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-4 pt-8">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-8 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto"></div>
            <p class="text-white mt-4">Loading...</p>
        </div>
        <!-- Home View -->
        <div id="homeView">
            <!-- Search Results -->
            <section id="searchSection" class="mb-8 hidden">
                <h2 id="searchTitle" class="text-2xl font-bold text-white mb-4"></h2>
                <div id="searchResults" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
                <p id="noResults" class="text-gray-400 text-center py-8 hidden">No movies found</p>
            </section>

            <!-- Trending Movies -->
            <section id="trendingSection" class="mb-8">
                <h2 class="text-3xl font-bold text-white mb-6 text-center">üî• Trending Today</h2>
                <div id="trendingMovies" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
            </section>

            <!-- Popular Movies -->
            <section id="popularSection" class="mb-8">
                <h2 class="text-3xl font-bold text-white mb-6 text-center">‚≠ê Popular Movies</h2>
                <div id="popularMovies" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
            </section>
        </div>

        <!-- Movie Details View -->
        <div id="detailsView" class="hidden">

            <!-- Movie Details Content -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Poster and Basic Info -->
                <div class="lg:col-span-1">
                    <img id="moviePoster" class="w-full rounded-lg shadow-lg" alt="Movie Poster" />

                    <!-- Trailer Button -->
                    <button id="trailerBtn"
                        class="w-full mt-4 bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-6 rounded-lg flex items-center justify-center hidden cursor-pointer">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M6.5 5.5v9l7.5-4.5-7.5-4.5z" />
                        </svg>
                        Watch Trailer
                    </button>

                    <!-- Movie Stats -->
                    <div class="mt-6 space-y-3">
                        <div class="flex items-center text-white">
                            <svg class="w-5 h-5 text-yellow-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                            <span id="movieRating" class="text-lg"></span>
                            <span id="movieVotes" class="text-gray-400 ml-2"></span>
                        </div>

                        <div class="flex items-center text-white">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span id="movieDate"></span>
                        </div>

                        <div class="text-white">
                            <span class="font-semibold">Runtime: </span>
                            <span id="movieRuntime"></span>
                        </div>

                        <div class="text-white">
                            <span class="font-semibold">Budget: </span>
                            <span id="movieBudget"></span>
                        </div>

                        <div class="text-white">
                            <span class="font-semibold">Revenue: </span>
                            <span id="movieRevenue"></span>
                        </div>
                    </div>
                </div>

                <!-- Details -->
                <div class="lg:col-span-2">
                    <div class="space-y-6">
                        <div>
                            <h2 class="text-2xl font-bold text-white mb-3">Overview</h2>
                            <p id="movieOverview" class="text-gray-300 leading-relaxed"></p>
                        </div>

                        <div>
                            <h3 class="text-xl font-semibold text-white mb-3">Genres</h3>
                            <div id="movieGenres" class="flex flex-wrap gap-2"></div>
                        </div>

                        <div>
                            <h3 class="text-xl font-semibold text-white mb-3">Production Companies</h3>
                            <div id="productionCompanies" class="space-y-2"></div>
                        </div>

                        <div>
                            <h3 class="text-xl font-semibold text-white mb-3">Countries</h3>
                            <div id="productionCountries" class="flex flex-wrap gap-2"></div>
                        </div>

                        <!-- Additional Trailers -->
                        <div id="additionalTrailersSection" class="hidden">
                            <h3 class="text-xl font-semibold text-white mb-3">More Trailers</h3>
                            <div id="additionalTrailers" class="space-y-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Trailer Modal -->
        <div id="trailerModal"
            class="fixed inset-0 bg-black bg-opacity-75 modal-backdrop flex items-center justify-center z-50 p-4 hidden">
            <div class="bg-gray-900 rounded-lg max-w-4xl w-full max-h-full overflow-hidden">
                <div class="flex justify-between items-center p-4 border-b border-gray-700">
                    <h3 id="trailerTitle" class="text-white text-lg font-semibold"></h3>
                    <button title="Trailer Modal" id="closeTrailerBtn"
                        class="text-gray-400 hover:text-white cursor-pointer">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="relative">
                    <iframe id="trailerFrame" class="w-full h-96" allowfullscreen title="Movie Trailer"></iframe>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
